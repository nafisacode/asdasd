<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="typing">
            <h1>NAFISA TYPING GAME</h1>
            <select name="" class="level" id="">
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>

            </select>

            <h4>SCORE:   <span class="score">0</span></h4>

            <h1 class="random-word">...</h1>

            <input type="text" class="input">
            <h1 class="time">TIME: <span>10</span></h1>
      </div>

      <div class="bg-modal"></div>
            <div class="modal">
                  <h1 class="modal-title">TIME OVER</h1>
                  <h3 class="modal-title">YOUR SCORE</h3>
                  <h1 class="score-level"></h1>
                  <button class="again-btn">AGAIN</button>
            </div>
      


      <script src="main.js"></script>
</body>
</html>
